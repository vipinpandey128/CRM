<h4 class="text-center">Sign In To Worksafe CRM</h4>

<div class="container">
	<div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4"></div>
        <div class="col-md-4 col-sm-4 col-lg-4">
           <div class="card">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                  <input type="email" class="form-control" formControlName="username" placeholder="Enter username">
                  <small class="form-text text-muted" 
                    *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.['username']">
                      Please enter username.!
                  </small>
                </div>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
              </form>
            </div>
           </div>
        </div>
    </div>
</div>
